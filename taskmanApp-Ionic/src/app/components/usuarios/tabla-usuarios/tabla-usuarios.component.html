
<ion-grid>
  <ion-row>
    <ion-col size="3">Usuario</ion-col>
    <ion-col size="3">Nombre Completo</ion-col>
    <ion-col size="3">Rol</ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="1"></ion-col>
    <ion-col size="1"></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row *ngFor="let usuario of usuarios; let i = index">
    <ion-col size="2">{{ usuario.usuario }}</ion-col>
    <ion-col size="4">{{ usuario.nombre_completo }}</ion-col>
    <ion-col size="2">{{ usuario.rol }}</ion-col>
    <ion-col size="1">
      <ion-button [routerLink]="['/ver-usuario', usuario.id_usuario ]" color="success">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1">
      <ion-button [routerLink]="['/editar-usuario', usuario.id_usuario ]" color="warning">
        <ion-icon name="document"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1">
      <ion-button (click)="borrarUsuario(i)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
